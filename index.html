<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gaming Theme Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #0b0c10;
            color: #c5c6c7;
            text-align: center;
            padding-top: 50px;
        }

        button {
            background-color: #66fcf1;
            color: #1f2833;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a29e;
        }

        #counter {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #66fcf1;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="grid">
            <section>
                <hgroup>
                    <h2>Gaming Counter</h2>
                    <h3>Press the button to increase the score!</h3>
                </hgroup>
                <p id="counter">0</p>
                <button onclick="increaseCounter()">+1 တိုးမည်</button>
            </section>
        </div>
    </main>

    <script>
        let count = 0;

        function increaseCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
